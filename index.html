<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated PDF Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Animated PDF Converter</h1>
    <input type="file" id="imageInput" multiple accept="image/*">
    <label for="animationLevel">Animation Level:</label>
    <select id="animationLevel">
      <option value="none">None</option>
      <option value="fade">Fade</option>
      <option value="slide">Slide</option>
    </select>
    <label for="borderWidth">Border Width (px):</label>
    <input type="number" id="borderWidth" min="0" value="2">
    <label for="borderColor">Border Color:</label>
    <input type="color" id="borderColor" value="#000000">
    <button id="generatePdf">Generate Animated PDF</button>
    <div id="preview"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
