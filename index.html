<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated PDF Converter</title>

  <style>/* styles.css  <link rel="stylesheet" href="styles.css">*/
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  text-align: center;
}

.container {
  max-width: 600px;
  margin: auto;
}

#preview img {
  margin: 10px;
  transition: all 0.5s ease;
}

.fade {
  opacity: 0;
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

.slide {
  transform: translateX(-100%);
  animation: slideIn 1s forwards;
}

@keyframes slideIn {
  to {
    transform: translateX(0);
  }
}
  </style>
 
</head>
<body>
  <div class="container">
    <h1>Animated PDF Converter</h1>
    <input type="file" id="imageInput" multiple accept="image/*">
    <label for="animationLevel">Animation Level:</label>
    <select id="animationLevel">
      <option value="none">None</option>
      <option value="fade">Fade</option>
      <option value="slide">Slide</option>
    </select>
    <label for="borderWidth">Border Width (px):</label>
    <input type="number" id="borderWidth" min="0" value="2">
    <label for="borderColor">Border Color:</label>
    <input type="color" id="borderColor" value="#000000">
    <button id="generatePdf">Generate Animated PDF</button>
    <div id="preview"></div>
  </div>
  <script>
    // script.js
document.getElementById('generatePdf').addEventListener('click', async () => {
  const images = document.getElementById('imageInput').files;
  const animationLevel = document.getElementById('animationLevel').value;
  const borderWidth = document.getElementById('borderWidth').value;
  const borderColor = document.getElementById('borderColor').value;

  const preview = document.getElementById('preview');
  preview.innerHTML = '';

  const jsPDF = await import('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js');
  const pdf = new jsPDF.jsPDF();

  Array.from(images).forEach((image, index) => {
    const img = document.createElement('img');
    img.src = URL.createObjectURL(image);
    img.style.border = `${borderWidth}px solid ${borderColor}`;
    img.className = animationLevel;
    preview.appendChild(img);

    img.onload = () => {
      const imgWidth = 210; // A4 width in mm
      const imgHeight = (img.naturalHeight / img.naturalWidth) * imgWidth;
      if (index > 0) pdf.addPage();
      pdf.addImage(img, 'JPEG', 0, 0, imgWidth, imgHeight);
    };
  });

  setTimeout(() => {
    pdf.save('animated.pdf');
  }, 2000); // Allow animations to complete
});
  </script>
</body>
</html>
